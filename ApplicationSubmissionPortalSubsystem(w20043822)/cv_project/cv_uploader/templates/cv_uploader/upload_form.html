<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Research Portal - CV Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff; /* White background */
            font-family: 'Arial', sans-serif;
            margin-top: 60px; /* Space for header */
        }

        .header {
            background-color: #1c2634;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1030;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .upload-card {
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            max-width: 600px;
            margin: 2rem auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .upload-card h2, .upload-card p {
            text-align: center;
        }

        .btn-submit {
            background-color: #007bff;
            color: #ffffff;
            border-color: #007bff;
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 1rem;
            width: 100%;
            box-shadow: none;
            text-align: center;
            display: block;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>University Research Portal</h1>
    </div>

    <div class="container">
        <div class="upload-card">
          <form method="post" action="{% url 'upload_cv' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <h2 class="text-center">CV Upload</h2>
              <p class="text-center">This is the application portal for possible future research participants to upload their resumes before creating an account and being able to log into the research study portal.</p>
              <div class="mb-3">
                <label for="file" class="form-label">Choose CV</label>
                <input class="form-control" type="file" id="file" name="file" accept=".pdf" required>
              </div>
              <button type="submit" class="btn btn-submit">Submit</button>
            </form>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('file').addEventListener('change', function (e) {
    if (e.target.files.length > 0) {
        var fileName = e.target.files[0].name;
        console.log(fileName); // Use fileName variable in some way
    } else {
        console.log("No file selected");
    }
});
    </script>
</body>
</html>
